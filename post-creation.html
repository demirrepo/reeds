<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="styles/post-creation.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Updated Firebase SDK imports with correct versions -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Make sure the path to your JavaScript file is correct -->
    <script type="module" src="js/post-creation.js"></script>
</head>

<body>
    <div class="creation-container">
        <header>
            <div class="header-title">
                <h1>Post creation</h1>
            </div>
            <div class="publish-btn">
                <button id="publishBtn">PUBLISH CONTENT <span class="up-arrow">â†‘</span></button>
            </div>
        </header>

        <main>
            <form id="postForm">
                <div class="title-input-container">
                    <input type="text" id="postTitle" placeholder="Your title would be..." class="title-input" required>
                </div>

                <div class="content-input-container">
                    <textarea id="postContent" placeholder="Got something important to share..." class="content-input"
                        required></textarea>
                </div>
            </form>
        </main>

        <div class="formatting-toolbar">
            <button class="format-btn" data-format="bold">B</button>
            <button class="format-btn" data-format="underline">U</button>
            <button class="format-btn" data-format="italic">I</button>
            <button class="format-btn" data-format="strikethrough">S</button>
            <button class="format-btn" data-format="code">&lt;&gt;</button>
            <button class="format-btn" data-format="heading">#</button>
        </div>
    </div>
</body>

</html>
