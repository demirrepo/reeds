<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK imports -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script type="module" src="js/dashboard.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <header>
            <div class="header-title">
                <h1>Management<span class="dot">.</span></h1>
            </div>
            <div class="new-post-btn">
                <button id="newPostBtn">NEW ONE <span class="plus">+</span></button>
            </div>
        </header>

        <main>
            <section class="posts-section">
                <h2>Posts</h2>

                <div class="posts-list" id="postsList">
                    <!-- Posts will be dynamically loaded here -->
                    <div class="post-item">
                        <div class="post-content">
                            <h3>Your attention - is important.</h3>
                            <span class="post-date">• 27 May, 2025</span>
                        </div>
                        <div class="post-actions">
                            <button class="more-options-btn">⋮</button>
                            <div class="options-dropdown">
                                <a href="#" class="edit-option">EDIT</a>
                                <a href="#" class="delete-option">DELETE</a>
                            </div>
                        </div>
                    </div>

                    <div class="post-item">
                        <div class="post-content">
                            <h3>Your attention - is important.</h3>
                            <span class="post-date">• 27 May, 2025</span>
                        </div>
                        <div class="post-actions">
                            <button class="more-options-btn">⋮</button>
                        </div>
                    </div>

                    <div class="post-item">
                        <div class="post-content">
                            <h3>Your attention - is important.</h3>
                            <span class="post-date">• 27 May, 2025</span>
                        </div>
                        <div class="post-actions">
                            <button class="more-options-btn">⋮</button>
                        </div>
                    </div>

                    <div class="post-item">
                        <div class="post-content">
                            <h3>Your attention - is important.</h3>
                            <span class="post-date">• 27 May, 2025</span>
                        </div>
                        <div class="post-actions">
                            <button class="more-options-btn">⋮</button>
                        </div>
                    </div>

                    <div class="post-item">
                        <div class="post-content">
                            <h3>Your attention - is important.</h3>
                            <span class="post-date">• 27 May, 2025</span>
                        </div>
                        <div class="post-actions">
                            <button class="more-options-btn">⋮</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- New Post Modal (Hidden by default) -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <label for="postTitle">Title</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label for="postContent">Content</label>
                    <textarea id="postContent" rows="10" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Publish</button>
            </form>
        </div>
    </div>
</body>

</html>
