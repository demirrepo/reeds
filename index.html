</head>
<body>
  <nav>

    <button class="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#21C55D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>

      </svg>
      <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#21C55D" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>

    <div class="nav-links">
      <a href="#" class="active">Home</a>

  </nav>

  <div class="container">

        <img src="img/pfp.jpg" alt="Demir's Photo" />
      </div>
    </div>
  </div>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const iconMenu = hamburger.querySelector('.icon-menu');
    const iconClose = hamburger.querySelector('.icon-close');

    hamburger.addEventListener('click', () => {
      const expanded = hamburger.getAttribute('aria-expanded') === 'true' || false;
      hamburger.setAttribute('aria-expanded', !expanded);
      navLinks.classList.toggle('active');
      iconMenu.style.display = iconMenu.style.display === 'none' ? 'block' : 'none';
      iconClose.style.display = iconClose.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
